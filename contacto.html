<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 40px;
            display: inline-block;
            text-align: center;
        }
        form {
            margin: 24px 0;
        }
        input, textarea {
            width: 250px;
            padding: 8px;
            margin-bottom: 14px;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 1em;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 8px 24px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .back-link {
            display: block;
            margin-top: 24px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <form>
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu email" required>
            <textarea name="message" rows="4" placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Volver al inicio</a>
    </div>
</body>
</html>
