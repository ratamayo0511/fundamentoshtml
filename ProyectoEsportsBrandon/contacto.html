  <main>
    <section>
      <h2>Formulario</h2>
      <form>
        <label>Nombre:
          <input type="text" name="nombre" required>
        </label><br><br>

        <label>Email:
          <input type="email" name="email" required>
        </label><br><br>

        <label>Usuario Del Juego:
          <input type="text" name="gamertag" pattern="[A-Za-z0-9_]{3,16}" required>
        </label><br><br>

        <label>Mensaje:
          <textarea name="mensaje" required></textarea>
        </label><br><br>

        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>

  <footer>
    <p>Contacto</p>
  </footer>
